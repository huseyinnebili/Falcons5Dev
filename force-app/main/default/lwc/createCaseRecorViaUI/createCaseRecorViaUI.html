<template>
  <lightning-card title="Create Record : Case" icon-name="standard:case">
    <div class="slds-m-around_medium">
      <form class="caseRecord">
        <lightning-input
          label="Case Origin"
          name="Origin"
          onkeyup={changeHandler}
        ></lightning-input>

        <lightning-input
          label="Case Reason"
          name="Reason"
          onkeyup={changeHandler}
        ></lightning-input>

        <lightning-input
          label="Priority"
          name="Priority"
          onkeyup={changeHandler}
        ></lightning-input>

        <lightning-input
          label="Status"
          name="Status"
          onkeyup={changeHandler}
        ></lightning-input>

        <div class="slds-m-top_medium slds-align_absolute-center">
          <lightning-button
            label="Save Case"
            variant="brand"
            onclick={createCase}
          ></lightning-button>
        </div>
      </form>
    </div>
  </lightning-card>
</template>
