<template>
  <lightning-card title="Case Get Picklist Value">
    <div class="slds-m-around_medium">
      <lightning-combobox
        name="progress"
        label="Priority"
        value={value}
        placeholder="Select Priority"
        options={priorityOptions}
        onchange={handleChange}
      ></lightning-combobox>

      <p>Selected value is: {value}</p>
    </div>
  </lightning-card>
</template>
