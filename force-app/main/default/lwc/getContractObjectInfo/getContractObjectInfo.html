<template>
  <lightning-card title="Get Contract Object Info">
    <div class="slds-m-around_medium">
      <template if:true={statusPicklistValues.data}>
        <lightning-combobox
          name="progress"
          label="Status"
          value={value}
          placeholder="-Select-"
          options={statusPicklistValues.data.values}
          onchange={handleChange}
        >
        </lightning-combobox>
      </template>
    </div>
  </lightning-card>
</template>
