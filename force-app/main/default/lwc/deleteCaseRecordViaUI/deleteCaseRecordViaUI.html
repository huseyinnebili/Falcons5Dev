<template>
  <lightning-card title="Delete Record : Case" icon-name="standard:case">
    <div class="slds-m-around_medium">
      <form class="caseRecord">
        <lightning-input
          label="Enter a Case record which you would like to delete"
          value={recordId}
          onchange={changeHandler}
          class="slds-m-bottom_small"
        >
        </lightning-input>

        <lightning-button
          variant="destructive"
          label="Delete"
          onclick={deleteRecord}
        ></lightning-button>
      </form>
    </div>
  </lightning-card>
</template>
