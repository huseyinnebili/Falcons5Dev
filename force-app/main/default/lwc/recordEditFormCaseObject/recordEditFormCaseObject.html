<template>
  <lightning-card title="Record Edit Form : Case" icon-name="standard:case">
    <div class="slds-m-around_medium">
      <lightning-record-edit-form
        object-api-name={objectApiName}
        record-id={recordId}
        onsuccess={showToast}
      >
        <lightning-input-field field-name={fields.type}></lightning-input-field>
        <lightning-input-field
          field-name={fields.origin}
        ></lightning-input-field>
        <lightning-input-field
          field-name={fields.status}
        ></lightning-input-field>
        <lightning-input-field
          field-name={fields.priority}
        ></lightning-input-field>
        <lightning-input-field
          field-name={fields.reason}
        ></lightning-input-field>
        <div class="slds-var-m-top_medium">
          <div class="slds-align_absolute-center slds-m-top_medium">
            <lightning-button variant="brand" type="submit" label="Save">
            </lightning-button>
          </div>
          `
        </div>
      </lightning-record-edit-form>
    </div>
  </lightning-card>
</template>
