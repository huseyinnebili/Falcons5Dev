<template>
  <lightning-card title="Search Accounts By Rating">
    <div class="slds-m-around_medium">
      <lightning-combobox
        label="Select a rating value to access to any Account Record related to it"
        value={selectedRating}
        options={ratingOptions}
        onchange={changeHandler}
      >
      </lightning-combobox>

      <template if:true={accounts}>
        <strong>SEARCH RESULTS : </strong>
        <template for:each={accounts} for:item="acc">
          <div key={acc.id} class="slds-m-bottom_small">
            <strong>Name : </strong>{acc.Name}<br />
            <strong>Type : </strong>{acc.Type}<br />
            <strong>Annual Revenue : </strong>{acc.AnnualRevenue}<br />
            <strong>Industry : </strong>{acc.Industry}<br />
            <strong>Rating : </strong>{acc.Rating}<br />
          </div>
        </template>
      </template>
    </div>
  </lightning-card>
</template>
