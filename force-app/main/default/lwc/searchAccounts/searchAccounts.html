<template>
  <lightning-card title="Imperative Apex">
    <div class="slds-m-around_medium">
      <lightning-input
        name="enter-search"
        label="Start entering search keys to see the results.."
        type="search"
        value={searchWord}
        onkeyup={searchHandler}
      ></lightning-input>
      <template if:true={accounts}>
        <div>Search Results:</div>
        <template for:each={accounts} for:item="acc">
          <div key={acc.Id} class="slds-m-bottom_small">
            <strong>Name : </strong>{acc.Name}<br />
            <strong>Type : </strong>{acc.Type}<br />
            <strong>Industry : </strong>{acc.Industry}<br />
            <strong>AnnualRevenue : </strong>{acc.AnnualRevenue}<br />
            <strong>AccountNumber : </strong>{acc.AccountNumber}<br />
          </div>
        </template>
      </template>
    </div>
  </lightning-card>
</template>
