<template>
  <lightning-card title="My Username & City">
    <div class="slds-m-around_medium">
      <lightning-input
        label="Enter your username"
        type="text"
        value={username}
        onkeyup={handleUsernameChange}
      >
      </lightning-input>

      <lightning-combobox
        label="Select your city"
        value={city}
        options={cities}
        onchange={handleCitiesChange}
      ></lightning-combobox>
      <div class="slds-m-left_small">
        My username is {username}.
        <br />
        I live in {city}.
      </div>
    </div>
  </lightning-card>
</template>
