<template>
  <lightning-card
    title="Get Type Picklist Value : Opportunity Object"
    icon-name="standard:opportunity"
  >
    <div class="slds-m-around_medium">
      <lightning-combobox
        name="progress"
        label="Type"
        value={value}
        placeholder="-Select-"
        options={typeOptions}
        onchange={handleChange}
      ></lightning-combobox>

      <div class="slds-m-top_small">
        <p>Selected value is:<strong>{value}</strong></p>
      </div>
    </div>
  </lightning-card></template
>
