<template>
  <lightning-card title="Record Edit Form New : Case" icon-name="standard:case">
    <div class="slds-m-around_medium">
      <lightning-record-edit-form
        object-api-name={objectApiName}
        record-id={recordId}
        onsuccess={showToast}
      >
        <lightning-input-field
          field-name={fields.origin}
        ></lightning-input-field>
        <lightning-input-field
          field-name={fields.reason}
        ></lightning-input-field>
        <lightning-input-field
          field-name={fields.potentialLiability}
        ></lightning-input-field>
        <lightning-input-field field-name={fields.type}></lightning-input-field>
        <lightning-input-field
          field-name={fields.status}
        ></lightning-input-field>
        <lightning-input-field
          field-name={fields.productId}
        ></lightning-input-field>
        <div class="slds-align_absolute-center slds-m-top_medium">
          <lightning-button
            variant="neutral"
            label="Cancel"
            type="'reset"
            class="slds-m-right_x-small"
          ></lightning-button>
          <lightning-button variant="brand" type="submit" label="Save">
          </lightning-button>
        </div>
      </lightning-record-edit-form>
    </div>
  </lightning-card>
</template>
