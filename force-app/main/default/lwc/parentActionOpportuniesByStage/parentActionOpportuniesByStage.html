<template>
  <lightning-card title="Search Opp Through Stage">
    <div class="slds-m-around_medium">
      <lightning-combobox
        label="Select Opp Stage "
        options={stageOptions}
        value={selectedStage}
        onchange={changeHandler}
      ></lightning-combobox>
      <c-display-results results={opps} columns={columns}></c-display-results>
    </div>
  </lightning-card>
</template>
