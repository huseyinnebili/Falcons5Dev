<template>
  <lightning-card
    title="Lightning Record Edit Form "
    icon-name="standard:opportunity"
  >
    <div class="slds-m-around_medium">
      <lightning-record-edit-form
        record-id={recordId}
        object-api-name={objectName}
        onsuccess={showToast}
      >
        <lightning-messages></lightning-messages>
        <lightning-input-field field-name={fields.name}></lightning-input-field>
        <lightning-input-field
          field-name={fields.accoundId}
        ></lightning-input-field>
        <lightning-input-field
          field-name={fields.stageName}
        ></lightning-input-field>
        <lightning-input-field
          field-name={fields.amount}
        ></lightning-input-field>
        <lightning-input-field
          field-name={fields.closeDate}
        ></lightning-input-field>

        <div class="slds-align_absolute-center slds-m-top_medium">
          <lightning-button
            variant="neutral"
            label="Cancel"
            type="'reset"
            class="slds-m-right_x-small"
          ></lightning-button>
          <lightning-button
            variant="brand"
            label="Save"
            type="submit"
          ></lightning-button>
        </div>
      </lightning-record-edit-form>
    </div>
  </lightning-card>
</template>
