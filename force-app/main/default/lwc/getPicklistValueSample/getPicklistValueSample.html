<template>
  <lightning-card title="Account PicklistValues">
    <template if:true={TypePicklistValues.data}>
      <lightning-combobox
        name="progress"
        label="Industry"
        value={value}
        placeholder="-Select-"
        options={TypePicklistValues.data.values}
        onchange={handleChange}
      >
      </lightning-combobox> </template
    ><br />
    you selected industry: <b>{value}</b><br /><br />
  </lightning-card>
</template>
