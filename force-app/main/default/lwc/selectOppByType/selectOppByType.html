<template>
  <lightning-card title="Search Opps">
    <div class="slds-m-around_medium">
      <lightning-combobox
        label="Select Opp Type"
        options={typeOptions}
        value={selectedValue}
        onchange={changeHandler}
      ></lightning-combobox>

      <c-display-results results={opps} columns={columns}></c-display-results>
    </div>
  </lightning-card>
</template>
