<template>
  <lightning-card title="Get Case Object Type Picklist Values ">
    <div class="slds-m-around_medium">
      <lightning-combobox
        label="Choose The Case Type Option"
        options={typeOptions}
        value={selectedTypes}
        onchange={handleChange}
      >
      </lightning-combobox>
      <p>Selected value is: <strong>{value}</strong></p>
    </div>
  </lightning-card>
</template>
