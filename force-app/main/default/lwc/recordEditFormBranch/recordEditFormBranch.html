<template>
  <lightning-card title="Branch Record Edit Form" icon-name="standard:custom19">
    <div class="slds-m-around_medium">
      <lightning-record-edit-form
        object-api-name={objectName}
        onsuccess={showToast}
      >
        <lightning-messages></lightning-messages>
        <lightning-output-field
          field-name={fields.branchName}
        ></lightning-output-field>
        <lightning-output-field
          field-name={fields.hodName}
        ></lightning-output-field>
        <lightning-output-field
          field-name={fields.hodPhone}
        ></lightning-output-field>
        <lightning-output-field
          field-name={fields.registrationConfirmation}
        ></lightning-output-field>
        <lightning-output-field
          field-name={fields.branchFee}
        ></lightning-output-field>
        <lightning-output-field
          field-name={fields.branchRegDueDate}
        ></lightning-output-field>

        <div class="slds-align_absolute-center slds-m-top_medium">
          <lightning-button
            variant="neutral"
            label="Cancel"
            type="'reset"
            class="slds-m-right_x-small"
          ></lightning-button>

          <lightning-button
            variant="brand"
            label="Save"
            type="submit"
          ></lightning-button>
        </div>
      </lightning-record-edit-form>
    </div>
  </lightning-card>
</template>
